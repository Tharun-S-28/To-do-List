<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="todo.css">
</head>
<body>

  <div class="todocontainer">
    <h2>To Do List</h2>

    <div class="textbox">
      <input type="text" id="taskInput" placeholder="Enter task to be done">
      <button class="text-btn" onclick="AddTask()">Add Task</button>
    </div>

    <ul id="tasklist"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
